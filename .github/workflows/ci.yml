name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # 1️⃣ Build project (no tests yet)
      - name: Build (skip tests)
        run: mvn -B -DskipTests clean package

      # 2️⃣ Run all tests (includes spec-driven test class)
      #    SpecDrivenAttendanceApiTest will read qa/ATT-123-tests.yaml
      - name: Run tests
        run: mvn -B test

      # 3️⃣ Generate custom summary:
      #    TC x: desc : ACCEPTED / REJECTED (reason: ...)
      - name: Generate spec-based test summary
        run: |
          mvn -q \
            -Dexec.mainClass=com.example.tools.TestResultSummaryGenerator \
            -Dexec.cleanupDaemonThreads=false \
            org.codehaus.mojo:exec-maven-plugin:3.6.2:java > summary.txt

          echo "---- SUMMARY ----"
          cat summary.txt

      # 4️⃣ Check for surefire reports (JUnit XML)
      - name: Check for surefire reports
        id: check-surefire
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # 5️⃣ Upload summary and JUnit XML as artifacts
      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: summary.txt

      - name: Upload JUnit reports
        if: steps.check-surefire.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: target/surefire-reports
