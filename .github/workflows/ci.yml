name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_MODEL: ${{ secrets.LLM_MODEL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build (skip tests)
        run: mvn -B -DskipTests clean package

      - name: Generate tests & AI report from story
        if: ${{ env.LLM_BASE_URL != '' && env.LLM_API_KEY != '' }}
        run: |
          mkdir -p reports
          mvn -Dexec.mainClass=com.example.tools.StoryReportGenerator \
              -Dexec.args="--storyFile=stories/ATT-123.yaml --outputFile=reports/ATT-123-ai-report.md" \
              -Dexec.cleanupDaemonThreads=false \
              org.codehaus.mojo:exec-maven-plugin:3.1.0:java

      - name: Write placeholder AI report (LLM secrets missing)
        if: ${{ !(env.LLM_BASE_URL != '' && env.LLM_API_KEY != '') }}
        run: |
          mkdir -p reports
          echo "# AI Report Skipped" > reports/ATT-123-ai-report.md
          echo "" >> reports/ATT-123-ai-report.md
          echo "The AI story report was skipped because LLM secrets are not configured in this run." >> reports/ATT-123-ai-report.md

      - name: Upload AI story report
        uses: actions/upload-artifact@v4
        with:
          name: ATT-123-ai-report
          path: reports/ATT-123-ai-report.md

      - name: Run tests (includes AI-generated tests)
        run: mvn -B test

      - name: Print custom test summary (ACCEPTED / REJECTED)
        run: |
          mvn -Dexec.mainClass=com.example.tools.TestResultSummaryGenerator \
              -Dexec.cleanupDaemonThreads=false \
              org.codehaus.mojo:exec-maven-plugin:3.1.0:java

      - name: Check for surefire reports
        id: check-surefire
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload JUnit reports
        if: steps.check-surefire.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: target/surefire-reports
